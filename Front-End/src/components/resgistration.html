<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center mb-6">User Registration</h2>

    <form id="registerForm" onsubmit="registerUser(event)" class="space-y-4">

      <input type="text" id="firstName" placeholder="First Name"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>

      <input type="text" id="lastName" placeholder="Last Name"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>

      
      <input type="tel" id="mobile" placeholder="Mobile Number"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>

      <input type="email" id="email" placeholder="Email ID"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>

      <input type="text" id="state" placeholder="State"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>

      <input type="text" id="country" placeholder="Country"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>

      <input type="password" id="password" placeholder="Password"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>

      <button type="submit"
        class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-300">
        Register
      </button>

    </form>
  </div>

  <script>
    function registerUser(event) {
      event.preventDefault();

      const userData = {
        firstName: document.getElementById("firstName").value.trim(),
        lastName: document.getElementById("lastName").value.trim(),
        regNumber: document.getElementById("regNumber").value.trim(),
        mobile: document.getElementById("mobile").value.trim(),
        email: document.getElementById("email").value.trim(),
        state: document.getElementById("state").value.trim(),
        country: document.getElementById("country").value.trim(),
        password: document.getElementById("password").value.trim()
      };

      let users = JSON.parse(localStorage.getItem("users")) || [];

      const emailExists = users.some(user => user.email === userData.email);

      if (emailExists) {
        alert("User with this email already exists.");
        return;
      }

      users.push(userData);
      localStorage.setItem("users", JSON.stringify(users));

      alert("Registration successful!");
      document.getElementById("registerForm").reset();
    }
  </script>

</body>
</html>
